l_polish:
 tech_enigmatic_power_core:0 "Tajemnicze źródło zasilania"
 tech_enigmatic_power_core_desc:0 "Te generatory sprawiają, że cząsteczki oddziałują na siebie w sposób sprzeczny z naturą. Uzyskują przy tym więcej energii, niż to wydaje się możliwe."
 tech_enigmatic_deflector:0 "Tajemnicze deflektory"
 tech_enigmatic_deflector_desc:0 "Te deflektory działają w sposób sprzeczny z prawami natury. W jakiś sposób udało im się wytworzyć pole ochronne wielokrotnie potężniejsze, niż to wydaje się możliwe."
 tech_enigmatic_disruption_field:0 "Tajemnicze pole zakłócające"
 tech_enigmatic_disruption_field_desc:1 "Zalewając lokalny obszar słabymi, losowo modulowanymi impulsami elektromagnetycznymi, możemy częściowo zakłócić działanie osłon i systemów uzbrojenia wroga."
 tech_enigmatic_encoder:0 "Tajemniczy szyfrator"
 tech_enigmatic_encoder_desc:1 "Tajemniczy szyfrator koduje dane o trasie lotu według nieznanego wzoru, zanim odeśle je z powrotem do dowództwa floty."
 tech_enigmatic_decoder:0 "Tajemniczy dekoder"
 tech_enigmatic_decoder_desc:1 "Tajemniczy szyfrator dawał przeciętne wyniki w zwykłych próbach, ale dokładność jego algorytmów prognostycznych zwiększa się, gdy trasa lotu celu staje się bardziej chaotyczna."
