l_french:
 tech_enigmatic_power_core:0 "Alimentation énigmatique"
 tech_enigmatic_power_core_desc:0 "Ces générateurs font interagir les particules les unes avec les autres, d'une manière qui semble défier les lois de la nature. D'une façon ou d'une autre, cela produit plus d'énergie qu'il ne semble possible de le faire."
 tech_enigmatic_deflector:0 "Déflecteurs énigmatiques"
 tech_enigmatic_deflector_desc:0 "Ces déflecteurs opèrent d'une manière qui semble défier les lois de la nature : d'une façon ou d'une autre, ils parviennent à dresser un champ protecteur bien plus vaste qu'il ne semble possible de le faire."
 tech_enigmatic_disruption_field:0 "Champ disrupteur mystérieux"
 tech_enigmatic_disruption_field_desc:1 "En inondant une région bien localisée de pulsations électromagnétiques faibles et modulées de façon aléatoire, les boucliers et systèmes d'armement de l'ennemi peuvent être en partie perturbés."
 tech_enigmatic_encoder:0 "Encodeur énigmatique"
 tech_enigmatic_encoder_desc:1 "Ce mystérieux encodeur brouille les données de vol selon des schémas imprévisibles, avant de les retransmettre au commandement de la flotte."
 tech_enigmatic_decoder:0 "Décodeur énigmatique"
 tech_enigmatic_decoder_desc:1 "Même s'il n'a produit que des résultats peu prometteurs lors des tests standards, la précision des prédictions de ce mystérieux décodeur semble s'accroître à mesure que le plan de vol de la cible se fait plus erratique."
