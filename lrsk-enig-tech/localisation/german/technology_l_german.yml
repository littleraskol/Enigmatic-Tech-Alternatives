l_german:
 tech_enigmatic_power_core:0 "Enigmatische Energie-Erzeugung"
 tech_enigmatic_power_core_desc:0 "In diesen Generatoren interagieren Partikel auf eine Weise, die sich den Gesetzen der Natur zu widersetzen scheint. Sie können viel mehr Leistung erzeugen, als man für möglich halten würde. Wie auch immer sie das tun."
 tech_enigmatic_deflector:0 "Enigmatische Deflektoren"
 tech_enigmatic_deflector_desc:0 "Diese Deflektoren funktionieren auf eine Weise, die sich den Gesetzen der Natur zu widersetzen scheinen. Sie können ein viel größeres Schutzfeld erzeugen, als man für möglich halten würde. Wie auch immer sie das tun."
 tech_enigmatic_disruption_field:0 "Enigmatisches Störfeld"
 tech_enigmatic_disruption_field_desc:1 "Durch das Fluten eines begrenzten Bereichs mit schwachen, nach dem Zufallsprinzip modulierten elektromagnetischen Impulsen können feindliche Schilde und Waffensysteme teilweise gestört werden."
 tech_enigmatic_encoder:0 "Enigmatischer Kodierer"
 tech_enigmatic_encoder_desc:1 "Der Enigmatische Kodierer verschlüsselt Flugbahndaten nach einem unkalkulierbaren Muster, bevor er sie an das Flottenkommando zurückführt."
 tech_enigmatic_decoder:0 "Enigmatischer Dekodierer"
 tech_enigmatic_decoder_desc:1 "Während bei Standardtests nur durchschnittliche Resultate erzielt wurden, steigert sich die Genauigkeit der Prognose-Algorithmen anscheinend, wenn die Flugbahn des Ziels unregelmäßiger wird."
